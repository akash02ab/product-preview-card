<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>
</head>
<body>
  <main>
    <picture>
      <img src="./images/image-product-desktop.jpg" alt="Perfume" class="lg">
      <img src="./images/image-product-mobile.jpg" alt="Perfume" class="sm">
    </picture>
    <article>
      <span>Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div>
        <span>$149.99</span>
        <s>$169.99</s>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="cart">
        <span>Add to Cart</span>
      </button>
    </article>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa/" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://akashbanchhor.netlify.app">Akash B</a>.</p>
  </footer>
</body>
</html>
